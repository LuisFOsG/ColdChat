<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Cold Chat</title>
    <script src="https://kit.fontawesome.com/2f59df2a4d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Ranchers&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-light bg-info">
        <a class="navbar-brand mx-auto fs-50" href="/" id="titulo">Cold Chat</a>
    </nav>

    <div class="card col-md-4 mt-5 mx-auto" id="contienenick">
        <div class="card-header">
            <h3>Nombre de Usuario:</h3>
        </div>
        <p id="nickerror"></p>
        <div class="card-body">
            <form action="index.html" id="nickform">
                <input type="text" id="nickname" class="form-control">
                <input type="submit" class="btn btn-info btn-block mt-2">
            </form>
        </div>
    </div>

    <div class="container" id="contienechat">
        <div class="row">
            <div class="col-md-6 offset-md-1 mt-4">
                <div class="card">
                    <div class="card-header">
                        <h4 id="nicking">One Chat Ready</h4>
                    </div>
                    <div id="chat" class="card-body"></div>
                    <form id="enviarmensaje" class="card-footer" action="">
                        <div class="input-group">
                            <input type="text" id="mensaje" class="form-control">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-info"><i class="fas fa-location-arrow"></i> Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card col-md-3 mt-4">
                <div class="card-header">
                    <h3>Usuarios</h3>
                </div>
                <div class="card-body">
                    <div id="username"></div>
                </div>
            </div>
        </div>
    </div>

    <br><br>

    <footer class="bg-light text-center p-2">
        <p>ColdHeart Ft: Fazt &copy;</p>
    </footer>

    <script src="http://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
